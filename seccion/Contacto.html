<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>inicio</title>
  </head>
    <body>   
      <div id="loading" class="loading show">
        <div class="spin"></div>
    </div>  
        <main class="main__inicio">         
            <section class="imag__inicio">
            </section>
            <section class="section__inicio">
              <div class="div__alert"></div>
                <div class="title__inicio">
                <p class="p__inicio">Ingresar</p>
                </div>
             <form class="section__inicio__form">
                 <input class="input__inicio" id="pruebaIninicio" name="name" placeholder="Nombre completo" type="text" autocomplete="off" required />
                 <input class="input__inicio" name="password" type="password" placeholder="contraseña">
                  <div class="div__boton">                     
                  <input class="boton__inicio"  id="iniciarSesion" value="Iniciar Sesión">
                  </div>                  
             </form>                         
            </section>             
        </main>   
        <script src="../js/inicio.js"></script> 
    </body>
</html>
